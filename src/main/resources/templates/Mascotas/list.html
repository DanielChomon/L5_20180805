<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>“Lista Mascotas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container px-4 py-5">
    <h1 class="pb-2 border-bottom">“Lista Mascotas</h1>

    <a class="btn btn-primary mb-4" th:href="@{'/viajes/list'}">Viajes</a>
    <a class="btn btn-primary mb-4" th:href="@{'/mascotas/list'}">Mascotas</a>
    <a class="btn btn-primary mb-4" th:href="@{'/lugares/list'}">Lugares</a>
    <br>
    <a class="btn btn-success mb-4" th:href="@{'/mascotas/new'}">Nueva Mascota</a>
    <table class="table table-sm">
      <tr>
        <th>#</th>
        <th>Nombre Mascota</th>
        <th>Genero</th>
        <th>Edad</th>
        <th>Fecha Nacimiento</th>
        <th>Vacunado</th>
        <th>Desparasitado</th>
        <th></th>
        <th></th>
      </tr>
      <tr th:each="mascotas, info : ${mascotasList}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${mascotas.nombreMascota}"></td>
        <td th:text="${mascotas.genero}"></td>
        <td th:text="${mascotas.edad}"></td>
        <td th:text="${mascotas.fechaNacimiento}"></td>
        <td th:text="${mascotas.vacunado}"></td>
        <td th:text="${mascotas.desparasitado}"></td>

        <td><a class="btn btn-primary" th:href="@{'/mascotas/edit?id=' + ${viajes.idViajes}}">Editar</a>
        </td>
        <td><a class="btn btn-danger" th:href="@{'/mascotas/delete?id=' + ${viajes.idViajes}}">Borrar</a>
        </td>
      </tr>
    </table>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
