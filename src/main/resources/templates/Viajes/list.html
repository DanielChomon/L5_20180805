<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de viajes programados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container px-4 py-5">
    <h1 class="pb-2 border-bottom">Lista de viajes programados</h1>

    <a class="btn btn-primary mb-4" th:href="@{'/viajes/list'}">Viajes</a>
    <a class="btn btn-primary mb-4" th:href="@{'/mascotas/list'}">Mascotas</a>
    <a class="btn btn-primary mb-4" th:href="@{'/lugares/list'}">Lugares</a>
    <br>
    <a class="btn btn-success mb-4" th:href="@{'/viajes/new'}">Nuevo Viaje</a>
    <table class="table table-sm">
      <tr>
        <th>#</th>
        <th>Punto de Recojo</th>
        <th>Cantidad de Personas</th>
        <th>Cantidad de Perros</th>
        <th>Persona</th>
        <th>Lugar</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      <tr th:each="viajes, info : ${viajesList}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${viajes.puntoRecojo}"></td>
        <td th:text="${viajes.cantPersonas}"></td>
        <td th:text="${viajes.cantPerros}"></td>
        <td th:text="${viajes.persona.nombre}"></td>
        <td th:text="${viajes.lugares.nombreLugar}"></td>

        <td><a class="btn btn-primary" th:href="@{'/viajes/edit?id=' + ${viajes.idViajes}}">Editar</a>
        </td>
        <td><a class="btn btn-danger" th:href="@{'/viajes/delete?id=' + ${viajes.idViajes}}">Borrar</a>
        </td>
        <td><a class="btn btn-info" th:href="@{'/viajes/?id=' + ${viajes.idViajes}}">Ver mas</a>
        </td>
      </tr>
    </table>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
