<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista Lugares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container px-4 py-5">
    <h1 class="pb-2 border-bottom">Lista Lugares</h1>

    <a class="btn btn-primary mb-4" th:href="@{'/viajes/list'}">Viajes</a>
    <a class="btn btn-primary mb-4" th:href="@{'/mascotas/list'}">Mascotas</a>
    <a class="btn btn-primary mb-4" th:href="@{'/lugares/list'}">Lugares</a>
    <br>
    <a class="btn btn-success mb-4" th:href="@{'/lugares/new'}">Nuevo Lugar</a>
    <table class="table table-sm" style="display: inline-block;" style="float: left;">
      <tr>
        <th>#</th>
        <th>Nombre de Lugar</th>
        <th>DescripciÃ³n de lugar </th>
        <th>Cantidad de Perros</th>
        <th>Fecha Visita</th>
        <th></th>
        <th></th>
      </tr>
      <tr th:each="lugares, info : ${lugaresList}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${lugares.nombreLugar}"></td>
        <td th:text="${lugares.descripLugar}"></td>
        <td th:text="${lugares.fechaLugar}"></td>

        <td><a class="btn btn-primary" th:href="@{'/viajes/edit?id=' + ${viajes.idViajes}}">Editar</a>
        </td>
        <td><a class="btn btn-danger" th:href="@{'/viajes/delete?id=' + ${viajes.idViajes}}">Borrar</a>
        </td>
      </tr>
    </table>
    <table class="table table-sm" style="display: inline-block;" style="float: right;">
      <tr>
        <th>Imagen</th>
      </tr>

      <tr>

        <td><img th:src="@{/assets/img/antankallo.jfif}" class="card-img" alt="antankallo"></td>

      </tr>

      <tr>

        <td><img th:src="@{/assets/img/lunahuana.jfif}" class="card-img" alt="lunahuana"></th>

      </tr>

      <tr>

        <td><img th:src="@{/assets/img/rajuntay.jfif}" class="card-img" alt="rajuntay"></th>

      </tr>

      <tr>

        <td><img th:src="@{/assets/img/chaclacayo.jfif}" class="card-img" alt="chaclacayo"></th>

      </tr>

      <tr>

        <td><img th:src="@{/assets/img/lomas de mala.jfif}" class="card-img" alt="lomas de mala"></th>

      </tr>


    </table>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
